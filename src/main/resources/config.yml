mongodb:
  # change tpo your own connection string
  connection-string: "mongodb://localhost:27017"
  # add a database name
  database-name: "minechat"
  # Collection name for chat messages
  collection-name: "chat_messages"

chat:
  # Enable/disable chat logging to database
  enable-logging: true
  # Chat format (use {player} for player name, {message} for message)
  format: "&7[&bChat&7] &f{player}&7: &f{message}"
  # Maximum message length
  max-message-length: 256
  # Enable chat filtering (basic profanity filter)
  enable-filter: true
  # Words to filter (will be replaced with ***
  # Todo: add more words to this list
  filtered-words:
    - "cunt"
    - "fuck"
    - "bitch"
    - "nigga"

web:
  # Enable web API endpoints
  enable-api: true
  # Port for web interface (you'll use this later)
  port: 8080
  # Enable CORS for web requests
  enable-cors: true
  # Require password authentication for web access
  require-authentication: true
  # Default web access (users can change this with /minechat setpassword)
  default-password-enabled: false

# Private messaging settings
private-messages:
  # Enable private messaging feature
  enable: true
  # Command aliases for private messaging
  aliases: ["msg", "pm", "tell", "whisper"]
  # Format for private messages
  format: "&7[&dPM&7] &e{sender} &7â†’ &e{receiver}&7: &f{message}"
  # Console logging format for private messages
  console-format: "[PM] {sender} -> {receiver}: {message}"
